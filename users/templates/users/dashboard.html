<!-- ShopFurnitureFloors\users\templates\users\dashboard.html -->
{% extends 'shop/base.html' %}

{% block content %}
    <h4>Вітаю, {{ user.username|default:'шановний відвідувач' }}!</h4>
    <div>
        {% if user.is_authenticated %}
            <form action="{% url 'users:logout' %}" method="post">
                {% csrf_token %}
                <button type="submit">Вихід</button>
            </form><br>
            <form action="{% url 'users:password_change' %}" method="get">
                <button type="submit">Зміна паролю</button>
            </form>
        {% else %}
            <a href="{% url 'users:login' %}">Login</a>
        {% endif %}
    </div>
{% endblock content %}
