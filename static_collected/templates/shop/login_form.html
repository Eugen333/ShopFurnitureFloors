<!-- login_form.htm -->

{% extends 'base.html' %}

{% block content %}
  <h2>Login</h2>
    <hr>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
    <a href="{% url 'social:begin' 'github' %}">Login with GitHab</a>
    <a href="{% url 'user:dashboard' %}">Back to dashbord</a>
    <a href="{% url 'user:password reset' %}">Reset password</a>
    <a href="{% url 'user:register' %}">Register</a>

{% endblock %}
